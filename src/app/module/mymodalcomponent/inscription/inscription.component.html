<div class="modal-header">
    <h4 class="modal-title">Créer mon compte Park'in Saclay</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom*" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Nom*" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail*" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe*" />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        class="form-control"
                        id="inputPasswordCheck"
                        placeholder="Confirmation du mot de passe*"
                    />
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" />
                    <label class="form-check-label" for="gridCheck">
                        J'ai lu et j'accepte les <a>conditions générales d'utilisation</a>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">S'inscrire</button>
</div>
